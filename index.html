<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">

<head>
    <meta charset="utf-8">
    <title>Note Wrangler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body ng-controller="MainCtrl">
    <div class="nav-wrapper has-dropdown">
      <div class="nav-content">
        <div class="wrapper">
          <div class="nav-content-layout">
            <div class="nav-list">

              <a href="#/"
              class="list-item"
              ng-click="selected = 'notes'"
              ng-class="{'active': selected == 'notes'}"> Notes </a>

              <a href="#/users"
              class="list-item"
              ng-click="selected = 'users'"
              ng-class="{'active': selected == 'users'}"> Users </a>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-wrapper">
      <div class="hero-content">
        <div class="hero"></div>
      </div>
    </div>

    <div class="main-wrapper">
        <div ng-view></div>
        <nw-category-select></nw-category-select>
    </div>

    <!-- <script src="http://requirejs.org/docs/release/2.1.18/minified/require.js" ></script> -->
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.28/angular.js" data-semver="1.2.28"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.js" data-semver="1.2.28"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="javascript/vendor/markdown.js"></script> -->
    <script src="javascript/app.js"></script>
    <script src="javascript/routes.js"></script>
    <script src="javascript/services/note.js"></script>
    <script src="javascript/services/gravatar.js"></script>
    <script src="javascript/services/category.js"></script>
    <script src="javascript/controllers/users-index-controller.js"></script>
    <script src="javascript/controllers/notes-index-controller.js"></script>
    <script src="javascript/controllers/notes-show-controller.js"></script>
    <script src="javascript/controllers/notes-create-controller.js"></script>
    <script src="javascript/directives/nw-card.js"></script>
    <script src="javascript/directives/nw-category-select.js"></script>
    <script src="javascript/directives/nw-category-item.js"></script>
    <script src="javascript/directives/title.js"></script>

</body>

</html>
